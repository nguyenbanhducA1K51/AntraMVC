trigger:
- master

pool:
  vmImage: 'ubuntu-22.04'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0'
- script: dotnet build MovieShop.sln
  displayName: 'Build project'
  # displayName: 'Run tests'